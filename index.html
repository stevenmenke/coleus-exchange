<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleus Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coleus Exchange</h1>
    </header>
    <main>
        <section id="add-plant">
            <h2>Add a New Coleus Plant</h2>
            <form id="plant-form">
                <input type="text" id="plant-name" placeholder="Plant Name" required>
                <input type="text" id="plant-variety" placeholder="Variety" required>
                <button type="submit">Add Plant</button>
            </form>
        </section>
        <section id="plant-list">
            <h2>My Coleus Collection</h2>
            <ul id="plants"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
